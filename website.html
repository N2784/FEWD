<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .live-media-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
        }
        .live-media-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btn-dip {
            transition: transform 0.2s ease-in-out;
        }
        .btn-dip:hover {
            transform: translateY(3px);
        }
        .shape-divider {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        .shape-divider svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }
    </style>
</head>

    <section class="text-center text-white bg-dark py-5 position-relative">

                <video autoplay loop muted>
                    <source src="" type="video/mp4">

                </video>
            </div>
            <br>
            <a href="#contact" class="btn btn-primary mt-3 btn-dip">Contact Us</a>

</body>
</html>
