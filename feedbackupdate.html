<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Feedback Form</h2>
        <form class="p-4 bg-light rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-muted">(optional)</span></label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-muted">(optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number <span class="text-muted">(optional)</span></label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label class="form-label">Rating</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" value="1" required>
                    <label class="form-check-label">1 - Poor</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" value="2">
                    <label class="form-check-label">2 - Fair</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" value="3">
                    <label class="form-check-label">3 - Good</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" value="4">
                    <label class="form-check-label">4 - Very Good</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" value="5">
                    <label class="form-check-label">5 - Excellent</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="questions" class="form-label">Questions about Product/Service</label>
                <textarea class="form-control" id="questions" rows="3" placeholder="Enter your questions about our product or service" required></textarea>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments <span class="text-muted">(optional)</span></label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Enter any additional comments"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
