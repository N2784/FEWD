<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Let's Get to Know You!</h2>
    <p>Fill out your details below and submit using either the GET or POST method.</p>
    
    <form action="action.php" method="GET">
        <h3>GET Method Form</h3>
        <label for="name-get">Your Name:</label>
        <input type="text" id="name-get" name="name" placeholder="Enter your name" required>
        
        <label for="password-get">Password:</label>
        <input type="password" id="password-get" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Submit (GET)</button>
    </form>
    
    <form action="action.php" method="POST">
        <h3>POST Method Form</h3>
        <label for="name-post">Your Name:</label>
        <input type="text" id="name-post" name="name" placeholder="Enter your name" required>
        
        <label for="password-post">Password:</label>
        <input type="password" id="password-post" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Submit (POST)</button>
    </form>
</body>
</html>
